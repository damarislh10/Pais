<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body id="body">
    <nav class="navbar navbar-expand-lg nav">
        <div class="ms-5 mt-2">
          <a class="navbar-brand" href="#">where in the world?</a>
   
          <button id="dark" class="btnTema">Dark Mode</button>
          <img class="imgIcon" src="images/lunaLight.svg">
          </div>
        </div>
      </nav>
      <hr id="hr">

      <div class="container-fluid">
        <div class="d-flex mt-5">
          <form action="" id="form">
            <input class="me-2" id="search" type="search" placeholder="Search for a country" aria-label="Search">
          </form>
          <select name="" id="select">
            <option value="filter" selected>Filter by region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europa</option>
            <option value="Oceania">Oceania</option>
          </select>
      </div>
               
      <div id="contenedor" class="">
      
      </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/cambiarTema.js" type="module"></script>
    <script src="./scripts/script.js" type="module"></script>
    <script src="scripts/buscador.js" type="module"></script>
    <script src="scripts/filtrar.js" type="module"></script>

</body>
</html>
